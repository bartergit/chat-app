<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BarterApp - Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel='icon' type='image/png' href='images/favicon.png'>
    <style>
        html {
            background-color: #d6e8ff;
            color: #fff;
        }

        .error {
            background-color: red;
        }

        body,
        button,
        input,
        select,
        textarea {
            font-family: "Cascadia Mono", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        }
        .hero-body {
            margin: auto;
            margin-top: 10%;
        }
    </style>
</head>

<body>
<div class="hero-body" style="display: flex">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half" style="width: 300px">
                {% if error != "" %}
                    <span class="error">{{ error }}</span>
                {% endif %}
                <form>
                    <div class="field">
                        <label class="label">Login</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" minlength="5" maxlength="50" type="text" name="login"
                                   placeholder="Login" required>
                            <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Displayed Name</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" minlength="5" maxlength="50" type="text" name="name"
                                   placeholder="Semen Korobkin" required>
                            <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Password</label>
                        <p class="control has-icons-left">
                            <input class="input" minlength="5" maxlength="50" type="password" name="password"
                                   placeholder="Password" required>
                            <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                        </p>
                    </div>
                    <div class="field">
                        <p style="display: flex; justify-content: space-between; align-items: center" class="control">
                            <input type="submit" class="button is-success" value="Register">
                            <b class="label">OR</b>
                            <a href="/login" class="button is-light">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
